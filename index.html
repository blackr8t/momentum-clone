<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>새 탭</title>
	<link rel="stylesheet" href="css/reset.css">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/background.css">
</head>

<body>
	<header>
		<span class="js-ip-address"></span>
	</header>
	<main class="main">

		<section class="js-clock">
			<h3 class="js-clock__date"></h3>
			<h1 class="js-clock__time"></h1>
		</section>

		<section class="search">
			<form action="http://www.google.com/search" method="get">
				<i class="fas fa-search"></i>
				<input type="text" name="q" placeholder="Google 검색 또는 URL 입력">
			</form>

		</section>
		<section class="js-corona">
			<div class="js-corona__column">
				<span class="js-corona__title">코로나 현황</span>
			</div>
			<div class="js-corona__column">
				<div class="js-corona__item">
					<span class="js-corona__subtitle">누적 확진자</span>
					<span class="js-corona__infected"></span>
				</div>

				<div class="js-corona__item">
					<span class="js-corona__subtitle">완치 (격리해제)</span>
					<span class="js-corona__discharged"></span>
				</div>

				<div class="js-corona__item">
					<span class="js-corona__subtitle">치료중 (격리중)</span>
					<span class="js-corona__isolated"></span>
				</div>

				<div class="js-corona__item">
					<span class="js-corona__subtitle">사망</span>
					<span class="js-corona__deceased"></span>
				</div>

				<div class="js-corona__item">
					<span class="js-corona__subtitle">확진율</span>
					<span class="js-corona__positivityRate"></span>
				</div>

			</div>
			<div class="js-corona__column">
				<div class="js-corona__lastUpdatedAt"></div>
			</div>

		</section>
	</main>

	<section>

	</section>

	<script src="https://kit.fontawesome.com/6cae044631.js" crossorigin="anonymous" async></script>
	<script src="js/clock.js"></script>
	<script src="js/corona.js"></script>
	<script src="js/fetch.js"></script>
</body>

</html>
